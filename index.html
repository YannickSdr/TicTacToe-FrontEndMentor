<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="./tictactoe.css">
    <script type="module" src="./tictactoe.js"></script>
    <script type="module" src="./index.js"></script>
  
    <title>TicTacToe</title>
  </head>

  <body>

    <header id="index--header">
        <div id="xo">
          <img src="./assets/logo.svg" alt="cross-circle-logo">
        </div>
    </header>

    <main>
      </div>
      <div id="pick-box">
        <p id="pick-text">Pick player 1's mark</p>
        <div id="xo-select">
          <div id="x-select">
            <div class="x" id="x-white">
              <img src="./assets/icon-x.svg" alt="letter-x">
            </div>
          </div>
          <div id="o-select">
            <div class="o" id="o-white">
              <img src="./assets/icon-o.svg" alt="letter-o">
            </div>
          </div>
        </div>
        <p id="remember">Remember : x goes first</p>
      </div>
    </main>

    <footer id="index--footer">
      <button id="pick-CPU"><a href="./tabletop.html">NEW GAME (VS CPU)</a></button>
      <button id="pick-player">NEW GAME (VS PLAYER)</button>
    </footer>

  </body>
</html>
